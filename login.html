    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1f2e 0%, #232937 50%, #2f3749 100%);

            position: relative;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),

        }

        .login-wrapper {
            position: relative;

        .login-card {

            overflow: hidden;

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            padding: var(--space-3xl) var(--space-2xl) var(--space-xl);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .login-logo {
            width: 80px;

            margin: 0 auto var(--space-lg);

            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;

            backdrop-filter: blur(10px);

        .login-header h1 {

        }

            margin: 0;

        }

        .login-body {
            padding: var(--space-3xl) var(--space-2xl);

        .form-group {
            margin-bottom: var(--space-xl);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: var(--font-weight-semibold);

            font-size: var(--font-size-sm);
        }

        .form-group label i {
            color: var(--brand-primary);
            margin-right: var(--space-sm);
            width: 16px;
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            background: rgba(45, 49, 66, 0.5);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            transition: all var(--transition-fast);
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(45, 49, 66, 0.7);
        }

        .form-control::placeholder {

        .password-wrapper {

        }

        .password-toggle {

            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: var(--space-sm);
            transition: color var(--transition-fast);
            font-size: var(--font-size-base);
        }

        .password-toggle:hover {
            color: var(--brand-primary);
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--brand-primary);
        }

        .form-check-label {
            cursor: pointer;
            margin: 0;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .btn-login {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-login .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .login-error {
            padding: var(--space-md) var(--space-lg);
            background: var(--color-error-bg);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-md);
            color: var(--color-error);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-lg);
            display: none;
            align-items: center;
            gap: var(--space-sm);
            animation: shake 0.5s;
        }

        .login-error.show {

        }

        .login-success {
            padding: var(--space-md) var(--space-lg);
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: var(--radius-md);

        .login-warning {

            padding: var(--space-sm);
            background: rgba(239, 68, 68, 0.05);

        }

        .login-warning i {

        }

        @keyframes shake {

            100% {

            }

            10%,
            30%,
            50%,
            70%,

        /* Responsive */

            }

                padding: var(--space-2xl) var(--space-lg);
            }
        }

    <!-- Login Logic -->
    <script>
        'use strict';

        // =======================================================================
        // LOGIN PAGE SCRIPT - FIXED VERSION WITH TOKEN SAVING
        // =======================================================================

        console.log('\n' + '='.repeat(80));
        console.log('üîê LOGIN PAGE INITIALIZED');
        console.log('='.repeat(80));

        // –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω - —Ä–µ–¥–∏—Ä–µ–∫—Ç
        (function checkAuth() {
            const token = localStorage.getItem('authToken');
            console.log('\nüîç Pre-login check:');
            console.log(`   Token exists: ${!!token}`);

            if (token && token.length > 20) {
                console.log(`‚úÖ Already authenticated, redirecting to index.html`);
                window.location.href = 'index.html';
            } else {
                console.log('‚ùå No valid token, showing login form');
            }
        })();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const loginError = document.getElementById('loginError');
        const errorMessage = document.getElementById('errorMessage');
        const loginSuccess = document.getElementById('loginSuccess');
        const successMessage = document.getElementById('successMessage');

        // Toggle Password Visibility
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            const icon = togglePasswordBtn.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Show Error
        function showError(message) {
            console.warn(`‚ö†Ô∏è Error: ${message}`);
            errorMessage.textContent = message;
            loginError.classList.add('show');
            loginSuccess.classList.remove('show');
            loginForm.classList.add('shake');
            setTimeout(() => {
                loginForm.classList.remove('shake');
            }, 500);
        }

        // Hide Error
        function hideError() {
            loginError.classList.remove('show');
        }

        // Show Success
        function showSuccess(message) {
            console.log(`‚úÖ Success: ${message}`);
            successMessage.textContent = message;
            loginSuccess.classList.add('show');
            loginError.classList.remove('show');
        }

        // Form Submit Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const remember = rememberMeCheckbox.checked;

            console.log('\n' + '='.repeat(80));
            console.log('üîê LOGIN FORM SUBMITTED');
            console.log('='.repeat(80));
            console.log(`üìù Username: ${username}`);
            console.log(`üîë Password length: ${password.length}`);
            console.log(`üíæ Remember: ${remember}`);

            if (!username || !password) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            // Loading state
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');

            try {
                console.log('\nüì§ Sending login request to API...');

                const apiBaseUrl = window.APP_CONFIG?.apiBaseUrl || 'http://172.30.250.199:5000/api';

                const response = await fetch(`${apiBaseUrl}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        remember: remember
                    }),
                    credentials: 'include'
                });

                console.log(`üì• Response status: ${response.status}`);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('üìã Response data:', data);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –æ—Ç–≤–µ—Ç–∞
                if (data.success && data.data) {
                    const userData = data.data.user;
                    const sessionData = data.data.session;

                    if (!sessionData || !sessionData.token) {
                        throw new Error('Token not received from server');
                    }

                    console.log('\n‚úÖ Login successful!');
                    console.log(`   Token: ${sessionData.token.substring(0, 20)}...`);
                    console.log(`   Token length: ${sessionData.token.length}`);
                    console.log(`   User: ${userData.username} (${userData.role})`);

                    // ‚úÖ –°–û–•–†–ê–ù–Ø–ï–ú –¢–û–ö–ï–ù –í localStorage
                    console.log('\nüíæ Saving to localStorage...');

                    localStorage.setItem('authToken', sessionData.token);
                    console.log(`   ‚úÖ authToken saved`);

                    localStorage.setItem('user', JSON.stringify(userData));
                    console.log(`   ‚úÖ user saved`);

                    localStorage.setItem('loginTime', new Date().toISOString());
                    console.log(`   ‚úÖ loginTime saved`);

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —Å–æ—Ö—Ä–∞–Ω–∏–ª–æ—Å—å
                    const savedToken = localStorage.getItem('authToken');
                    console.log(`\n‚úÖ Verification:`);
                    console.log(`   Token in localStorage: ${savedToken ? 'YES ‚úì' : 'NO ‚úó'}`);
                    console.log(`   Token length: ${savedToken ? savedToken.length : 0}`);

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
                    showSuccess(`–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${userData.full_name || userData.username}!`);
                    loginBtn.innerHTML = '<i class="fas fa-check-circle"></i> –£—Å–ø–µ—à–Ω–æ!';
                    loginBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';

                    console.log('\n' + '='.repeat(80));
                    console.log('‚úÖ LOGIN COMPLETE - REDIRECTING...');
                    console.log('='.repeat(80) + '\n');

                    // –†–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ 500ms
                    setTimeout(() => {
                        console.log('‚Ü©Ô∏è Redirecting to index.html...\n');
                        window.location.href = 'index.html';
                    }, 500);

                } else {
                    throw new Error(data.error?.message || '–ù–µ–≤–µ—Ä–Ω—ã–µ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                }

            } catch (error) {
                console.error('\n‚ùå Login error:', error.message);

                let errorMsg = '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–∞–Ω–Ω—ã–µ –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';

                if (error.message) {
                    if (error.message.includes('Invalid username or password')) {
                        errorMsg = '–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                    } else if (error.message.includes('401')) {
                        errorMsg = '–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                    } else if (error.message.includes('403')) {
                        errorMsg = '–ê–∫–∫–∞—É–Ω—Ç –¥–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω';
                    } else if (error.message.includes('Network') || error.message.includes('Failed to fetch')) {
                        errorMsg = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É';
                    } else if (error.message.includes('Invalid token')) {
                        errorMsg = '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Ç–æ–∫–µ–Ω–∞';
                    } else {
                        errorMsg = error.message;
                    }
                }

                showError(errorMsg);

                // Reset button
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
            }
        });

        // Auto-focus username input
        usernameInput.focus();

        // Enter key on username -> focus password
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                passwordInput.focus();
            }
        });

        // Enter key on password -> submit
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        console.log('‚úÖ Login form ready\n');
    </script>
